<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Indi.gg quiz app</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="start">
        <b id="first-half">Welcome to </b></br>
        <b id="second-half">Quiz app.</b>
        <button id="startQuiz">
            <span>Start quiz</span>
        </button>
        <div id="logo">
            <img src="https://indi.gg/_next/static/media/indi_gg_Logo.f296b54c.png" alt="">
            <h3>INDIGG</h3>
        </div>
    </div>
    <div class="quiz-container">
        <h1 id="title">Gaming Quiz</h1>
        
        <div class="timer">
            <p id="timer"></p>
        </div>
        <div id="question-container">
            <div id="question-box">
                <h2 id="question"></h2>
                <b id="score" style="display: none;"></b>
            </div>
            <div id="options"></div>
        </div>
        <div id="btns">
            <div>
                <button id="submit">Submit</button>
                <button id="next">Next</button>
                <button id="restart" style="display: none;">Restart</button>
            </div>
            <div>
                <b id="outoff"></b>
            </div>
        </div>
        
        <p id="feedback" style="display: none;"></p>
    </div>
    <div>
    </div>
</body>
</html>
<script src="./index.js"></script>
